<h1>INFORMACION DE CONTACTO</h1>

<div class="row">
    <div class="col-md-6">

        <button class="btn btn-success" (click)="cambiar()">Google / Open</button>

        <div *ngIf="visualizar==true else open">
            <app-mapa-google></app-mapa-google>
        </div>

        <ng-template #open>
            <app-mapa-open></app-mapa-open>
        </ng-template>
        
    </div>
    <div class="col-md-6">
        <app-mapa-open></app-mapa-open>
    </div>
</div>
